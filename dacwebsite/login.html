<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
            <p class="create-account-link" onclick="showCreateAccountForm()">Create an Account</p>
        </div>
        
        <div class="create-account-form-container" style="display: none;">
            <h2>Create an Account</h2>
            <form>
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" required>
                <button type="button" onclick="createAccount()">Create Account</button>
            </form>
            <p class="back-to-login-link" onclick="showLoginForm()">Back to Login</p>
        </div>
    </div>
    
    <script src="login-scripts.js"></script>
</body>
</html>
